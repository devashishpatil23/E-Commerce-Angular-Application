<!-- signup.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div *ngIf="showSignUp" class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Sign Up</h3>
        </div>
        <div class="card-body">
          <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                name="name"
                ngModel
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                name="email"
                ngModel
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                name="password"
                ngModel
                required
              />
            </div>
            <div class="d-flex justify-content-end">
              <button
                [disabled]="sellerSignUp.invalid"
                type="submit"
                class="btn btn-primary"
              >
                Sign Up
              </button>
            </div>
            <div>
              <a (click)="showSignUp = false" class="text-primary"
                >Already have Account? Click to login</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- login form -->
    <div *ngIf="!showSignUp" class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Sign In</h3>
        </div>
        <div class="card-body">
          <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                name="email"
                ngModel
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                name="password"
                ngModel
                required
              />
            </div>
            <div class="d-flex justify-content-end">
              <button
                [disabled]="sellerLogin.invalid"
                type="submit"
                class="btn btn-primary"
              >
                Login
              </button>
            </div>
            <div>
              <a (click)="showSignUp = true" class="text-primary"
                >Not a Seller? Click here to become a Seller</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
