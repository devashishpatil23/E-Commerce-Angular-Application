<div
  *ngIf="popularProducts && popularProducts.length > 0"
  id="carouselExampleControls"
  class="carousel slide"
  data-ride="carousel"
>
  <div class="carousel-inner">
    <div
      *ngFor="let item of popularProducts; let i = index"
      class="carousel-item"
      [ngClass]="{ active: i === 0 }"
    >
      <a routerLink="/details/{{ item.id }}"
        ><img class="d-block w-100" [src]="item.image" alt="Slide image"
      /></a>
      <div class="carousel-caption">
        <h5>{{ item.name || "Default Title" }}</h5>
        <p>{{ item.description || "Default Description" }}</p>
      </div>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleControls"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleControls"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container">
  <h2 class="my-3">Trendy Produtss</h2>
  <div class="row d-flex justify-content-start align-items-center">
    <div *ngFor="let item of trendyProducts" class="col-md-4 my-3">
      <div class="card" style="width: 100%; height: 400px">
        <a routerLink="/details/{{ item.id }}">
          <img
            [src]="item.image"
            class="card-img-top"
            alt="Product Image"
            style="object-fit: cover; height: 200px"
        /></a>

        <div class="card-body" style="height: 200px">
          <h5 class="card-title text-uppercase">{{ item.name }}</h5>
          <p class="card-text">Rs {{ item.price }}</p>
          <div class="d-flex flex-wrap justify-content-end">
            <a routerLink="/details/{{ item.id }}" class="btn btn-primary"
              >View Details</a
            >
            <a href="#" class="btn btn-success ml-2">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
