<div class="container mt-5">
  <h1>Search Result</h1>
  <div class="row d-flex justify-content-start align-items-center">
    <ng-container *ngIf="searchResult?.length; else noProductsFound">
      <div *ngFor="let item of searchResult" class="col-md-4 my-3">
        <div class="card" style="width: 100%; height: auto">
          <a routerLink="/details/{{ item.id }}"
            ><img
              [src]="item.image"
              class="card-img-top"
              alt="Product Image"
              style="object-fit: cover; height: 200px"
          /></a>

          <div class="card-body" style="height: auto">
            <h5 class="card-title text-uppercase">{{ item.name }}</h5>
            <p class="card-text">Rs{{ item.description }}</p>
            <p class="card-text">Rs{{ item.price }}</p>
            <div class="d-flex flex-wrap justify-content-end">
              <a routerLink="/details/{{ item.id }}" class="btn btn-primary"
                >View Details</a
              >
              <a href="#" class="btn btn-success ml-2">Add to Cart</a>
            </div>
          </div>
        </div>
      </div></ng-container
    >
  </div>
  <ng-template #noProductsFound>
    <div class="text-center w-100 my-5">
      <p>No products found, please serach something else</p>
    </div>
  </ng-template>
</div>
