<div class="">
  <nav
    class="navbar navbar-expand-lg navbar-light bg-light px-lg-5 border-bottom"
  >
    <a class="navbar-brand" routerLink="/">Navbar</a>

    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div [ngSwitch]="menuType" class="ml-auto">
        <ul *ngSwitchCase="'default'" class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" routerLink="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/seller-auth">Seller</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>

          <li class="nav-item">
            <a class="nav-link">Cart (0)</a>
          </li>
        </ul>
        <ul *ngSwitchCase="'seller'" class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" routerLink="/seller-auth">Product List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/seller-add-product">Add Product</a>
          </li>
          <li class="nav-item">
            <a (click)="logout()" class="nav-link">Logout</a>
          </li>

          <li *ngIf="sellerName !== ''" class="nav-item">
            <a class="nav-link">{{ sellerName | titlecase }}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div
    *ngIf="menuType === 'default'"
    class="d-flex justify-content-center serach-bar py-2 bg-light"
  >
    <form class="form-inline my-2 my-lg-0">
      <input
        class="form-control serach-bar mr-sm-2"
        type="search"
        placeholder="Search Products"
        aria-label="Search"
      />
      <button class="btn btn-outline-primary ml-2 my-2 my-sm-0" type="submit">
        Search
      </button>
    </form>
  </div>
</div>
